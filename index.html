<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="dist/sweetalert.css">
  <link href='https://fonts.googleapis.com/css?family=Limelight&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cover">
    <div class="no-select" id="xWin"><p class="winText">X Wins!</p><p class="newGame">New Game?</p></div>
    <div class="no-select" id="oWin"><p class="winText">O Wins!</p><p class="newGame">New Game?</p></div>
    <div class="no-select" id="noWin"><p class="winText">It's a Draw!</p><p class="newGame">New Game?</p></div>
  </div>
  <div class="gameInfo">
    <p id="whoseTurn"></p>
    <div class="time">
      <div class="turnTime"></div>
      <div class="totalTime"></div>
    </div>
  </div>
  <div class="gameArea">
    <div class="no-select square" id="square1"></div>
    <div class="no-select square" id="square2"></div>
    <div class="no-select square" id="square3"></div>
    <div class="no-select square" id="square4"></div>
    <div class="no-select square" id="square5"></div>
    <div class="no-select square" id="square6"></div>
    <div class="no-select square" id="square7"></div>
    <div class="no-select square" id="square8"></div>
    <div class="no-select square" id="square9"></div>
  </div>
  <script src="dist/sweetalert.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
